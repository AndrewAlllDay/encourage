<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encourage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Encourage">
    <link rel="apple-touch-icon" href="/images/icon-192x192.png">
    <meta name="theme-color" content="#3498DB">
</head>

<body>
    <header>
        <img src="/images/Untitled-2.png" alt="Encourage App Logo" class="header-logo">
    </header>
    <main>
        <h1 class="lh">Need some encouragement?</h1>
        <button id="encourageButton">Click Here</button>
    </main>

    <div id="encouragementModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modalEncouragementText"></p>
            <div class="breathing-circle"></div>
            <p id="breathingInstructionText" class="instruction-text">Follow the circle to breathe.</p>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Service Worker Registration (remains the same)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
